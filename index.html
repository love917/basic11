<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="slide">
            <div>
                <img src="./img/nick.png" alt="nick">
            </div>
            <div>
                <img src="./img/judy.png" alt="judy">
            </div>
            <div>
                <img src="./img/flash.png" alt="flash">
            </div>
            <div>
                <img src="./img/sheep.png" alt="sheep">
            </div>
        </div>
    </div> 


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script> <!-- min:압축 -->
    <!-- jquery cdn : slick.js는 Jqueary기반이므로 jqueary 연결하기 -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <!-- 이 주소는 항상 cdn아래에 위치해야한다.  -->
    <script src="./main.js"></script>
</body>

</html>
