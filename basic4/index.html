<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>float과 position</h1>
    <div class="전체">
        <div class="첫째 효자">
            <div class="child 가비">
                <iframe src="https://www.youtube.com/embed/OzkJqjFwcyc?si=lUcs93hx7RZEFWTp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></div>
            <div class="child 을이">
                <div class="center">설명글</div>
            </div>

            <div class="child 벼리">
                <iframe src="https://www.busan.go.kr/index" frameborder="0"></iframe>
            </div>
            <div class="child 정이">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26096.780826507114!2d129.02345961083986!3d35.1541865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3568eb70f147a9c9%3A0x5f8432a247bb69fa!2z6re466aw7Lu07ZOo7YSw7JWE7Lm0642w66-4IOu2gOyCsOy6oO2NvOyKpA!5e0!3m2!1sko!2skr!4v1709536862418!5m2!1sko!2skr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>" frameborder="0"></iframe>
            </div>
        </div>

            <!-- ★<div class="둘째" id="둘째"> 여기서 class, id의 이름이 같은것은 상관없다. 단지, id의 이름이 다른곳에서 또 사용되서는 안된다.
            클래스명을 부를때는 온점(.)
            아이디 명을 부를때는 샾(#) -->
        <div class="둘째 효자" id="둘째">
            <div class="child 둘일">
                <div class="text">
                    <div class="center">position</div>
                </div>
            </div>
            
            <div class="child 둘이">
                <div class="text">설명글</div>
            </div>
        </div>
        <div class="셋째"></div>
    </div>
</body>
</html>
